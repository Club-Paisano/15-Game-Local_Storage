<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="resets.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="round">Round <span>0</span></h1>
  <section class="score">
    <h2 data-score="Wins">Wins: 0 </h2>
    <h2 data-score="Ties">Ties: 0</h2>
    <h2 data-score="Losses">Losses: 0</h2>
  </section>


  <h1 class="countdown">Countdown</h1>

  <section class="gameSide">
    <button data-pselect="rock" type="button" name="button">✊🏿</button>
    <button data-pselect="paper" type="button" name="button">✋🏿</button>
    <button data-pselect="scissors" type="button" name="button">✌🏿</button>
  </section>

  <section class="gameSide">
    <div  data-computer><h1>❓</h1></div>
  </section>



  <script src="script.js" charset="utf-8"></script>
</body>

</html>
